<ion-header>
  <ion-toolbar color="default">
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="9" size-sm="4">
        <ion-item>
          <div class="item-native">
            <slot name="start">
            </slot>
            <div class="item-inner">
              <div class="input-wrapper">
                <slot>
                </slot>
              </div>
              <slot name="end">
              </slot>
              <div class="item-inner-highlight">
              </div>
            </div>
            <ion-ripple-effect class="md hydrated" role="presentation">
            </ion-ripple-effect>
            <div class="item-highlight">
            </div>
          </div>
          <ion-icon class="md hydrated" name="swap-vertical" role="img" slot="start"></ion-icon>
          <div class="icon-inner">
            <svg class="s-ion-icon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
              <path class="ion-icon-stroke-width" d="M464 208L352 96 240 208M352 113.13V416M48 304l112 112 112-112M160 398V96"
                    stroke-linecap="round"
                    stroke-linejoin="round">
              </path>
            </svg>
          </div>
          <ion-select interface="popover">
            <ion-select-option class="md hydrated" role="option">
              Created at (newest first)
            </ion-select-option>
            <ion-select-option class="md hydrated" role="option">
              Created at (oldest first)
            </ion-select-option>
            <ion-select-option class="md hydrated" role="option">
              Date (newest first)
            </ion-select-option>
            <ion-select-option class="md hydrated" role="option">
              Date (oldest first)
            </ion-select-option>
            <ion-select-option class="md hydrated" role="option">
              Name (A-Z)
            </ion-select-option>
            <ion-select-option class="md hydrated" role="option">
              Name (Z-A)
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="9" size-sm="4">
        <ion-item>
          <div class="item-native">
            <slot name="start">
            </slot>
            <div class="item-inner">
              <div class="input-wrapper">
                <slot>
                </slot>
              </div>
              <slot name="end">
              </slot>
              <div class="item-inner-highlight">
              </div>
            </div>
            <ion-ripple-effect>
            </ion-ripple-effect>
            <div class="item-highlight">
            </div>
          </div>
          <ion-icon class="md hydrated" name="swap-vertical" role="img" slot="start"></ion-icon>
          <div class="icon-inner">
            <svg class="s-ion-icon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
              <path class="ion-icon-stroke-width" d="M464 208L352 96 240 208M352 113.13V416M48 304l112 112 112-112M160 398V96"
                    stroke-linecap="round"
                    stroke-linejoin="round">
              </path>
            </svg>
          </div>
          <ion-select interface="popover" placeholder="Categories">
            <ion-select-option></ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col class="md hydrated" size="9" size-sm="4" style="flex:10">
        <ion-item>
          <ion-icon class="md hydrated" name="search" role="img" slot="start">
          </ion-icon>
          <ion-input placeholder="Search">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list class="md list-md list inset hydrated" inset="true" role="list">
    <ion-item>
        <ion-label>
          No Expenses found
        </ion-label>
        <ion-icon slot="start" size="large" name="alert-circle-outline">
        </ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="md ion-cultivatable ion-focusable hydrated">
      <ion-icon name="add" role="img"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
